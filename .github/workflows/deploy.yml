name: Deploy to GitHub Pages # 只部署到 GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write # GitHub Pages 需要写入仓库（gh-pages 分支）
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build for GitHub
        run: npm run build --mode github

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true


